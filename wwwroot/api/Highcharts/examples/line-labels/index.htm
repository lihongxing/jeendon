<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<style type="text/css">

		</style>
	</head>
	<body>
	<script src="../../code/highcharts.js"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
<script type="text/javascript">
	Highcharts.chart('container', {
		chart: {
			type: 'line'
		},
		title: {
			text: '访问量'
		},
		subtitle: {
			text: '每日网站访问量'
		},
		xAxis: {
			categories: ['06-01', '06-02', '06-03', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
		},
		yAxis: {
			title: {
				text: '访问量'
			}
		},
		plotOptions: {
			line: {
				dataLabels: {
					enabled: true
				},
				enableMouseTracking: false
			}
		},
		series: [{
			name: 'Tokyo',
			data: [7.0, 6.9, 9.5, 14.5, 18.4, 21.5, 3.2, 26.5, 23.3, 18.3, 13.9, 9.6]
		}]
	});
</script>
	</body>
</html>
